---
apiVersion: v1
kind: Namespace
metadata:
  name: soup
  labels:
    name: soup
...
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: soup
  labels:
    app: soup
spec:
  replicas: 3
  selector:
    matchLabels:
      app: soup
  template:
    metadata:
      labels:
        app: soup
    spec:
      containers:
      - name: soup
        image: pablogcaldito/soup:0.1.0
        args:
          - "-repo https://github.com/caldito/soup-test.git"
...
